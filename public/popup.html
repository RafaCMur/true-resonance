<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>True Resonance</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h2>True Resonance</h2>
      <p>YouTube pitch shifting in real-time</p>
    </header>

    <div class="toggle-container">
      <span class="toggle-label">Enable</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enable-extension-toggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="preset-mode">
      <label>
        <input type="radio" name="mode" id="pitch-mode" checked>
        Pitch Only
      </label>
      <label>
        <input type="radio" name="mode" id="rate-mode">
        Speed & Pitch
      </label>
    </div>

    <div class="preset-buttons">
      <button id="pitch-432-btn" class="preset-button">432 Hz</button>
      <button id="pitch-528-btn" class="preset-button">528 Hz</button>
    </div>

    <div class="reset-container">
      <button id="reset-btn" class="reset-button">Reset to 440 Hz</button>
    </div>

    <footer>
      <p>Adjust YouTube videos to healing frequencies</p>
    </footer>
  </div>

  <div id="youtube-only-message" style="display: none; text-align: center; padding: 20px;">
    <h3>This extension works only on YouTube</h3>
    <p>True Resonance needs to be used on YouTube videos to adjust their frequencies.</p>
    <button id="go-to-youtube-btn" class="preset-button" style="margin-top: 15px;">Go to YouTube</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
