<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>True Resonance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="app-container">
      <header class="header-brand">
        <div class="brand-row">
          <img class="logo" src="images/logo.svg" alt="True Resonance logo" />
          <h2 class="title">True Resonance</h2>
        </div>
        <p class="subtitle">Music tuning in real-time</p>
      </header>

      <div class="toggle-container">
        <span class="toggle-label">Enable</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enable-extension-toggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Mode selector: pill segmented control -->
      <div class="mode-toggle">
        <button
          type="button"
          id="pitch-mode-btn"
          class="mode-button pitch-btn active"
        >
          Pitch Only
          <svg
            class="mode-icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"
            ></path>
          </svg>

          <span class="tooltip">
            Tuning by <strong>Pitch Only</strong> keeps the speed unchanged, but
            the audio can sound slightly less clean.
          </span>
        </button>
        <button type="button" id="rate-mode-btn" class="mode-button rate-btn">
          Speed & Pitch
          <svg
            class="mode-icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"
            ></path>
          </svg>

          <span class="tooltip">
            Tuning by <strong>Speed & Pitch</strong> is very accurate but it
            also changes the playback speed and any later speed changes in
            YouTube will shift the pitch again.
          </span>
        </button>
      </div>

      <div class="preset-buttons">
        <button id="pitch-432-btn" class="btn btn-outline preset-button">
          432 Hz
        </button>
        <button id="pitch-528-btn" class="btn btn-outline preset-button">
          528 Hz
        </button>
      </div>

      <div class="reset-container">
        <button id="reset-btn" class="btn btn-outline reset-button">
          Reset to 440 Hz
        </button>
      </div>

      <footer>
        <p class="footer-text">Free for everyone. Support us! â˜•</p>

        <div class="footer-buttons">
          <a
            class="btn btn-primary primary-link compact"
            href="https://github.com/RafaCMur/true-resonance"
            target="_blank"
            rel="noopener noreferrer"
          >
            Contribute
          </a>

          <a
            class="btn btn-primary primary-link compact"
            href="https://www.paypal.com/donate/?hosted_button_id=TJYW36JX2NY48"
            target="_blank"
            rel="noopener noreferrer"
          >
            Donate
          </a>
        </div>

        <p class="contact-text">Questions? rafacmurdev@gmail.com</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
